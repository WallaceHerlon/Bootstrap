<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários de cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    
    <!-- Layout com forms -->
    <div class="container col-6 mb-4">
        <h2>Cadastro de mercadoria:</h2>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="produto" class="form-label">Produto:</label>
                <input type="produto" class="form-control" id="produto" placeholder="Mercadoria">
            </div>
            <div class="col-md-6">
                <label for="marca" class="form-label">Marca:</label>
                <input type="marca" class="form-control" id="marca" placeholder="Marca">
            </div>
            <div class="col-md-5">
                <label for="categoria" class="form-label">Categoria:</label>
                <select id="categoria" class="form-select">
                    <option selected>Escolha</option>
                    <option>Alimentos</option>
                    <option>Bebidas</option>
                    <option>Congelados</option>
                    <option>Doces</option>
                    <option>Frios</option>

                </select>
            </div>
            <div class="col-md-5">
                <label for="preco" class="form-label">Preço:</label>
                <input type="preco" class="form-control" id="preco" placeholder="preço">
            </div>
            <div class="col-md-2">
                <label for="quantidade" class="form-label">Quantidade:</label>
                <input type="text" class="form-control" id="quantidade" placeholder="total">
            </div>
            
            <div class="col-12">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="verificacao-estoque-loja">
                    <label for="verificacao-estoque-loja" class="form-check-label">Manda para estoque.</label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Confirma</button>
            </div>
        </form>
      </div>

</body>
</html>
